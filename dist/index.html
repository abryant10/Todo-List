<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo list app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div class="viewport">
    <div class="listDeletePopup">
        <div class="listDeleteContainer">
            <div class="listDeleteWarning"></div>
            <div class="listDelWarnButtonContainer">
                <button type="button" class="listDelWarnButton navButton " id="yesDeleteList">Yes</button>
                <button type="button" class="navButton listDelWarnButton" id="noDeleteList">No</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menuButtonContainer">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <p>To Do List &#9745;</p>
        <div></div>
        </header>
    <div class="navBodyContainer">
        <div class="navContainer">
            <div class="nav">
                <button type="button" id="allButton" class="navButton listButton listButtonSelected listHover">All</button>
                <button type="button" id="todayButton" class="navButton listButton listHover">Due Today</button>
                <button type="button" id="completedButton"class="navButton listButton listHover">Completed</button>
            </div>
            <div class="divider">Lists
                <button type="button" class="addListButton">+</button>
            </div>
            <form class="addListForm">
                <input type="text" id="addListText" name="addListText" class="addListText">
            </form>
            <div class="nav listNav"></div>
        </div>
        <div class="taskViewerContainer">
            <div class="taskViewerNav">
                    <label for="sortTask">Sort by</label>
                    <select name="sortTask" id="sortBySelector">
                        <option value="priority">Priority</option>
                        <option value="due-date">Due Date</option>
                    </select>
            </div>
            <div class="taskViewer">
                <div class="newTaskButtonContainer">
                    <button type="button" class="navButton newTaskButton">+ New Task</button>
                </div>
                <div class="taskFormContainer"> 
                    <form class="taskForm">
                        <span class="formTopRow">
                            <div>
                                <label for="taskText">Task</label>
                                <input type="text" id="taskText" name="taskText">
                            </div>
                            <div>
                                <label for="taskDueDate">Due</label>
                                <input type="date" id="taskDueDate" name="taskDueDate">  
                            </div>
                        </span>
                        <label for="taskNotes">Notes</label>
                        <textarea id="taskNotes" name="taskNotes"></textarea> 
                        <label for="listSelector">List</label>
                        <select name="listSelector" id="listSelector"></select>         
                    </form>
                </div>
                <div class="taskViewRenderDiv"></div>
            </div>
        </div>
    </div>
    <footer>
        Created by Alex Bryant&nbsp;
        <a href="https://github.com/abryant10" id="footerLink"></a>
    </footer>
</div>

<script src="./bundle.js"></script>
</body>
</html>
